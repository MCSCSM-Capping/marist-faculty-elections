{% extends "base.html" %}
{% block content %}

<!-- Custom styles for this page -->
<style>
    /* Global styles for the body */
    body {
        margin: 0;
        font-family: 'Roboto', sans-serif;
        background-color: #f4f6f8; 
        line-height: 1.6;
    }

    /* Styles for the login page layout */
    .login-page {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 20px;
    }

    /* Top-centered title styles */
    .title-top-centered {
        position: absolute;
        top: 40px;
        left: 50%;
        transform: translateX(-50%);
        background: linear-gradient(45deg, #f24646, #8e1c1c);
        padding: 10px 30px;
        border-radius: 8px;
        color: #ffffff;
        font-family: 'Roboto', sans-serif;
        font-weight: 600;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    /* Styles for the login card */
    .card {
        width: 320px;
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 5px 30px rgba(0, 0, 0, 0.1);
        overflow: hidden;
    }

    
    .card-header {
        padding: 20px;
        background: linear-gradient(45deg, #f24646, #8e1c1c);
        color: #ffffff;
    }

    .card-body {
        padding: 20px;
    }

    /* General button styles */
    .btn {
        border: none;
        border-radius: 5px;
        padding: 12px 20px;
        font-size: 16px;
        cursor: pointer;
        transition: all .3s ease;
    }

    /* Styles for the danger/red button */
    .btn-danger {
        background: linear-gradient(45deg, #f24646, #8e1c1c);
        color: #ffffff;
    }

    .btn-danger:hover, .btn-danger:focus {
        background: linear-gradient(45deg, #8e1c1c, #f24646);
        transform: translateY(-2px);
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
    }

    /* Styles for the outlined danger/red button */
    .btn-outline-danger {
        background-color: transparent;
        border: 2px solid #f24646;
        color: #f24646;
    }

    .btn-outline-danger:hover, .btn-outline-danger:focus {
        background: linear-gradient(45deg, #f24646, #8e1c1c);
        color: #ffffff;
        transform: translateY(-2px);
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
    }

</style>

<!-- Title -->
<div class="title-top-centered">
    <h1>Marist Faculty Elections</h1>
</div>

<!-- Main content of the login page -->
<div class="login-page">
    <!-- Card Container -->
    <div class="card">
        <h2 class="card-header text-center">Login</h2>
        <div class="card-body">
            <!-- Login form -->
            <form method="POST" action="/login">
                <div class="form-group">
                    <!-- Marist SSO Login button -->
                    <input type="submit" value="Marist SSO" class="btn btn-danger btn-block">
                </div>
            </form>
        </div>
    </div>

    <!-- Admin Login Button -->
    <div class="text-center mt-4">
        <a href="/admin_login" class="btn btn-outline-danger">Admin Login</a>
    </div>
</div>

{% endblock %}
